<!DOCTYPE html>
<html>

<head>
  <script  src="https://aframe.io/releases/1.0.4/aframe.min.js" ></script>
</head>

<body>
  <a-scene background="color:grey">

    <a-camera position="55 9 -15"  
></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="boy" src="./models/boy/scene.gltf"></a-asset-item>

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

      <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>

      <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item>



    </a-assets>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.9;">
    </a-entity>


    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:white"
        position="-100 18 20"></a-entity>

    </a-entity>

   


    <!--------------------------------------GLTF Models----------------------------------------------------------->
    <!-- Street -->

    <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 0"
          rotation="0 90 0"
        ></a-entity>
    </a-entity>    



         <!-- Bench -->
         <a-entity
         scale="0.02 0.02 0.02"
         gltf-model="#bench"
         position="55 1 -35"
         rotation="0 180 0"
         shadow="cast:true;"
       ></a-entity>
 
     
       <!-- Dog -->
       <a-entity>
       <a-entity
         scale="2 2 2"
         gltf-model="#dog"
         position="59 2 -30"
         shadow="cast:true;"
       ></a-entity>
       </a-entity>

 
       <!-- boy -->
       <a-entity
         scale="2 2 2"
         gltf-model="#boy"
         position="55 0 -30"
         shadow="cast:true;"
       ></a-entity>


  </a-scene>
</body>

</html>
